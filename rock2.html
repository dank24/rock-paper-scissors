<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./rock2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rpc</title>
</head>
<body>
    <div class="mainCont">

        <div id="header">
            <h2><em>Rock paper Scissors</em></h2>
        </div>

        <div id="body">
            <div class="pDiv">
                <div class="screen" id="pBody"></div>
                <di>
                    <p class="score" id="pSc">Player Score : </p>
                </di>
            </div>     

            <div class="cDiv">
                <div class="screen" id="cBody"></div>
                <di>
                    <p class="score" id="cSc">Computer Score : </p>
                </di>
            </div>

        </div>
        
        <div id="footer">
            <div>
                <button class="btns" id="rock"></button>
                <div class="rockDiv"></div>
            </div>
            <div>
                <button class="btns" id="paper"></button>
                <div class="paperDiv"></div>
            </div>
            <div>
                <button class="btns" id="scissors"></button>
                <div class="scissorsDiv"></div>
            </div>
        </div>
        <img id="rockImg" src="./imgs/rock.svg">
        <img id="paperImg" src="./imgs/paper.svg">
        <img id="sciisorsImg" src="./imgs/scissors.svg">
    </div>

    <script src="./rock2.js"> </script>
</body>
</html>
